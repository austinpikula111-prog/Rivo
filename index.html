<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="logo">Rivo</h1>

        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Search Rivo..." required>
            
            <div class="buttons">
                <button type="submit">Rivo Search</button>
                <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

<script>
function feelingLucky() {
    const query = document.querySelector(".search-box").value;
    if (query) {
        window.location.href = "https://www.google.com/search?q=" + query + "&btnI=I";
    }
}
</script>

</body>
</html>
